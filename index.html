<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- STYLES -->
<link rel="stylesheet" href="style.css">

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,300;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
            
</head>
<body>
    <nav>
        <h1>
            TIC TAC TOE
        </h1>
    </nav>
    <main>
        <div class="container">
            <div class="box">
                
                    <div class="square" squareIndex="0"></div>
                    <div class="square" squareIndex="1"></div>
                    <div class="square" squareIndex="2"></div>
                    <div class="square" squareIndex="3"></div>
                    <div class="square" squareIndex="4"></div>
                    <div class="square" squareIndex="5"></div>
                    <div class="square" squareIndex="6"></div>
                    <div class="square" squareIndex="7"></div>
                    <div class="square" squareIndex="8"></div>
                
            </div>
        </div>
        <div class="info-container">
            <span class="status-text"></span>
        </div>
        <div class="button-container">
                <button class="restart-btn">Restart</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
